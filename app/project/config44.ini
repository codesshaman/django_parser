[check]
; Проверочные ключи, которые никогда не должны оказываться на месте значений.
; При парсинге текстовых данных лексер разбивает их на пары "ключ: значение"
; для дальнейшего преобразования в json. Данные этой секции помогают парсеру
; убедиться в целостности спаршенных данных, в случае если они всегда являются
; чётными значениями в конечном списке до преобразования в словарь. Если хотя
; бы одно из данных значений не является чётным, значение mismatch, добавляемое
; в конец списка для проверки целостности данных, становится True, сигнализируя
; что найдено несоответствие. Чем больше значений в секции, тем точнее выборка!
