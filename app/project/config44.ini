[titles]
; Список заголовков, которые необходимо пропустить при парсинге и не добавлять
; в конечный словарь. Постпарсер лексера делает выборку значений заголовков по
; классу common-text__caption и пропускает их при парсинге. Однако для некоторых
; вкладок необходимо исключить из выборки и дополнительные значения, которые
; могли быть обёрнуты в другие классы. Поместите их значения в этот словарь.
